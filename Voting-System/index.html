<!DOCTYPE html>
<html>
<head>
    <title>Voting System</title>
    <style>
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        #options {
            list-style: none;
            padding: 0;
        }
        .option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            padding: 5px;
            background-color: #f9f9f9;
            border-radius: 3px;
        }
        .option button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .votes {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voting System</h1>
        <ul id="options"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
